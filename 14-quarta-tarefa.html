
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Quarta Tarefa</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="row container">
    <div class="col-md-10 mychart" id="grafico">
    <h3>Grafico</h3>
    </div>
    <div class="col-md-2 mychart" id="legenda">
    <h3 style="text-align:center;">Legenda</h3>
    </div>
  </div>

  <style>
    .carros {
      stroke: steelblue;
      stroke-width: 2;
    }
    .motos {
      fill: goldenrod;
      stroke-width: 2;
    }
    .onibus{
      fill: red;
      stroke-width: 2;
    }
    .caminhoes{
      fill: black;
      stroke-width: 2;
    }

    .mychart text {
      font: 10px sans-serif;
      text-anchor: left;
    }

  </style>

  <script type="text/javascript">
    "use strict"

    function desenhaLinhas(dados) {


      var horario_unitario = dados.filter((d) =>  d.local === "bobs");

      // definicoes de altura e largura do svg e da vis dentro
      var alturaSVG = 500, larguraSVG = 1100;
      var	margin = {top: 10, right: 20, bottom:30, left: 45}, // para descolar a vis das bordas do grafico
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

      var x = d3.scaleBand()
                .domain(horario_unitario.map((d, i) => d.horario_inicial))
                .range([0, larguraVis])
                .paddingInner(0.25);

      function maior(car, moto, bus, truck){
          return Math.max(Math.max(car, moto),Math.max(bus, truck));
      }

      var y = d3.scaleLinear()
                .domain([0, dados.reduce((a, e) => {if (maior(e.carro, e.moto, e.onibus, e.caminhoes)){})])
                .range([0, alturaVis]);

                console.log(d3.max(dados, (d, i) => maior(d.carro, d.moto, d.onibus, d.caminhoes)))

    var grafico = d3.select('#grafico') // cria elemento <svg> com um <g> dentro
         .append('svg')
         .attr('width', larguraVis + margin.left + margin.right)
         .attr('height', alturaVis + margin.top + margin.bottom)
         .append('g') // para entender o <g> vÃ¡ em x03-detalhes-svg.html
         .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      grafico.append('g')
      .attr('transform', 'translate(0,0)')
      .call(d3.axisLeft(y));

      grafico.append("g")
         .attr("class", "x axis")
         .attr("transform", "translate(0," + alturaVis + ")" )
         .call(d3.axisBottom(x).tickValues(horario_unitario.map((d, i) => d.horario_inicial).reduce((a , e, i) => { if(i%2 === 0){ return a.concat(e);} return a;}, [])));

    }

    d3.csv('https://raw.githubusercontent.com/thiagosantos18/intro-d3/master/dados/dados.csv', function(dados) {
      desenhaLinhas(dados);
    });

  </script>
</body>

</html>
