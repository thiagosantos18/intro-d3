<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Barras simples</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Um SVG dinâmico</h2>
      </div>
      <div class="row mychart" id="v1">
      </div>
	  <div class="row mychart" id="v2">
      </div>
    </div>

    <style>
      .mychart rect {
        fill: steelblue;
      }

      .mychart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }
    </style>

    <script type="text/javascript">
      "use strict"
      var dados = [40, 80, 96, 76, 23, 42, 32, 90, 11, 22, 14];
      var largura = 200,
          altura = 500;

      var svg1 = d3.select('#v1')
                .append('svg')
                .attr('width', largura)
                .attr('height', altura);
	  
	  /*Grafico vertical			
	  var svg2 = d3.select('#v2')
                .append('svg')
                .attr('width', altura)
                .attr('height', largura);
	   */
	   
      /* Edite o código abaixo para criar um gráfico de barras horizontais
       *
       * Crie funções que a partir dos dados definem os atributos x, y, width
       * e height dos retângulos que são as barras.
       *
       * Dica: você pode criar funções de dois parâmetros (function(d, i)) para
       * isso, onde o primeiro (d) é o dado e o segundo (i) é o índice desse dado.
       * O índice é importante para dizer onde a barra será desenhada, por exemplo.
       * (Nem pense em fazer hardcoded :)).
       */

      svg1.selectAll('rect')
          .data(dados)
          .enter()
            .append('rect')
              .attr('x', 0)
              .attr('y', function(d, i){return i*altura/dados.length})
              .attr('width', function(d, i){return 2*d})
              .attr('height', (altura/dados.length)-4);

              .attr('x', function(d, i){return i*largura/dados.length})
              .attr('y', 0)
              .attr('width', (largura/dados.length)-4)
              .attr('height', function(d, i){return d});
	*/

       * a maneira mais fácil é diminuir um pouco a largura delas (como elas estao deitadas,
       * é a altura).

       * Se ela tiver números mágicos, vamos chamar Dalton, Jorge e João!
       * - O comprimento do array de dados é dados.length
       */

    </script>
  </body>
</html>
